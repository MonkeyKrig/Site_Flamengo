        <h2>Adicionar Jogador</h2>
    <form id="playerForm" class="mb-5">

            <input type="text" id="playerName" class="form-control" placeholder="Nome do Jogador" required>

            <input type="number" id="playerAge" class="form-control" placeholder="Idade" required>
        </div>
        <div class="form-group">
            <input type="file" id="playerImage" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
